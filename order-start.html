<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Melt Your Face Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/order-start.css">
</head>

<body>
  <div class="page-wrapper">

    <div class="header border">
      <div class="logo"><img src="./images/default-icons/food-truck.svg"></a></div>
      <div class="title">Melt Your Face Off</div>
    </div>


    <div class="content border">
      <div class="left border">
        <div id="product-list"></div>
      </div>
      <div class="right border">
        <div id="cart-list"></div>
      </div>
    </div>


    <div class="footer border">
      <span id="footer">&copy; Copyright 2022 Tylor Pralle. All Rights Reserved.</span>
    </div>
  </div>

  <template id="product-template">
    <div class="product-item">
      <button class="product-button">
        <img class="product-img" />
        <div class="product-name"></div>
        <div class="product-price"></div>
      </button>
    </div>
  </template>

  <template id="cart-template">
    <div class="cart-item">
      <div class="cart-name"></div>
      <button class="cart-del cart">X</button>
      <input class="cart-qty" type="number" min="0" />
    </div>
  </template>


  <template id="cart-checkout">
    <button class="checkout-empty" onclick="cart.nuke()">Empty</button>
    <button class="checkout-checkout" onclick="cart.checkout()">Checkout</button>
  </template>

  <script src="./javascript/cart.js" async></script>
  <script src="./javascript/products.js" async></script>
</body>

</html>
